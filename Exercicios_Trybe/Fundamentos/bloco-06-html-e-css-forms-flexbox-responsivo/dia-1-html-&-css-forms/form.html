<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="./script.jss"></script>
</head>

<body>
  <h1>Let's GET a trip for free?</h1>
  <!-- first -->
  <form>
    <fieldset>
      <label for="fullName">Full Name:</label>
      <input type="text" id="fullName" name="fullName" placeholder="Type your full name" maxlength="50" minlength="5" required>
      <br>
      <label for="email">Email address</label>
      <input type="email" id="email" name="email" placeholder="Type your email address" maxlength="50" minlength="5" required>
      <label for="destinationOne">City</label>
      <input type="radio" id="destinationOne" className="radios" name="destinations" value="City" required>
      <label for="destinationTwo">Field</label>
      <input type="radio" id="destinationTwo" className="radios" name="destinations" value="Field" required>
      <label for="destinationThree">Beach</label>
      <input type="radio" id="destinationThree" className="radios" name="destinations" value="Beach" required>
      <label for="destinationFour">Mountain</label>
      <input type="radio" id="destinationFour" className="radios" name="destinations" value="Mountain" required>
      <br>
      <label for="why">Why would you want to get this free trip?</label>
      <br>
      <textarea name="why" id="why" cols="70" rows="10" placeholder="Type your answer here"></textarea>
      <br>
      <label for="date">What is the best date to travel?</label>
      <input type="date" id="date">
      <br>
      <label for="ad">Would you like to receive other big opportunities? </label>
      <input type="checkbox" name="ad" id="ad">
      <br>
      <label for="agreement">I agree that my travel picture may be shared on the future</label>
      <input type="checkbox" name="agreement" id="agreement" required>
      <br>
    </fieldset>
    <!-- second -->
    <button type="submit" id="submitButton" disabled>Get in TrybeTrip</button>
    <!-- https://www.w3schools.com/tags/att_input_type_reset.asp -->
    <button type="reset" id="reset">Clear it All</button>
  </form>
</body>

</html>
